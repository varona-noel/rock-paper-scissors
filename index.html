<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>3-22-23 Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
     
 
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>




      <div id="inside">


        <p id="instruction">Select your ammo:</p>

        <div class="choice">
          <div class="select-choice" id="rock">
            <img class="img-weapon" src="https://res.cloudinary.com/itsellej/image/upload/v1533400140/rock-paper-scissors/rock.png" alt="Selection - rock">
          </div>
          <div class="select-choice" id="paper">
            <img class="img-weapon" src="https://res.cloudinary.com/itsellej/image/upload/v1533400143/rock-paper-scissors/paper.png" alt="Selection - paper">
          </div>
          <div class="select-choice" id="scissors">
            <img class="img-weapon" src="https://res.cloudinary.com/itsellej/image/upload/v1533400144/rock-paper-scissors/scissors.png" alt="Selection - scissors">
          </div>
        </div>


        <div class="result">
          <p id="message">Who will win the first game?</p>
        </div>

        <div class="scores">
          <p class="total-score">Your score: <span id="user-score">0</span></p>
          <p class="total-score">Computer's score: <span id="computer-score">0</span></p>
          <button id="reset-button">reset score</button>
        </div>



      </div>






      <footer>
      <hr>

      <p>By Noel V.</p>
      <p>
        <a href="https://github.com/itsellej" target="_blank"><i class="fab fa-github-alt fa-2x" alt="Github icon"></i></a>
        <a href="https://codepen.io/itsellej/" target="_blank"><i class="fab fa-codepen fa-2x" alt="Codepen Icon"></i></a>
        <a href="https://twitter.com/heyellej/" target="_blank"><i class="fab fa-twitter fa-2x" alt="Twitter Icon"></i></a>
      </p>

    </footer>

    </div>
    <script src="index.js"></script>
  </body>
</html>
